<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded:wght@700&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <title>Simpsons</title>
</head>
<body>
    <header>
        <ul>
            <nav>

            </nav>
        </ul>
    </header>
    <main>
        <h1 class="familia">Família Simpson</h1>
        <figure class="l1">

        <figure class="l1">
            <img src="https://static.wikia.nocookie.net/simpsons/images/a/af/Marge_Simpson_avat0.png/revision/latest?cb=20161125001039&path-prefix=pt" alt="Marge Simpson">

        <figure class="l1">
            <img src="https://static.wikia.nocookie.net/simpsons/images/6/65/Bart_Simpson.png/revision/latest?cb=20100821125511&path-prefix=pt" alt="Bart Simpson">

        </figure>
        <figure class="l2">
            <img src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png" alt="Liza Simpson">

        </figure>

        </figure>
        <figure class="l2">
            <img src="https://static.wikia.nocookie.net/herois/images/a/a9/Abraham_Simpson.png/revision/latest?cb=20221224183046&path-prefix=pt-br" alt="Abraham Simpson">
